version: "3"
services:
  compiler1:
    restart: always
    depends_on:
      - pe_xl_core_0
    build:
      dockerfile: 'Dockerfile'
      context: ../
    entrypoint: /sbin/init
    image: pe-base
    labels:
      com.puppet.role: "compiler_host"
    privileged: true # required for systemd
    ports:
      - "22"
      - "8140"
    hostname: pe-xl-compiler-0.puppet.vm
    container_name: pe-xl-compiler-0.puppet.vm
    stop_signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /tmp
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'  
  pe_pdb:
    restart: always
    depends_on:
      - pe_xl_core_0
    build:
      dockerfile: 'Dockerfile'
      context: ../
    entrypoint: /sbin/init
    image: pe-base
    privileged: true # required for systemd
    labels:
      com.puppet.role: "primary_postgresql_host"
    ports:
      - "22"
    hostname: pe-xl-db-0.puppet.vm
    container_name: pe-xl-db-0.puppet.vm
    stop_signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /tmp
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro' 
  pe_pdb-replica:
    restart: always
    depends_on:
      - pe_xl_core_0
    build:
      dockerfile: 'Dockerfile'
      context: ../
    entrypoint: /sbin/init
    image: pe-base
    privileged: true # required for systemd
    labels:
      com.puppet.role: "replica_postgresql_host"
    ports:
      - "22"
    hostname: pe-xl-db-1.puppet.vm
    container_name: pe-xl-db-1.puppet.vm
    stop_signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /tmp
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'       
  pe_xl_core_1:
    restart: always
    depends_on:
      - pe_xl_core_0
    build:
      dockerfile: 'Dockerfile'
      context: ../
      args:
        HOST: 'pe-xl-core-1.puppet.vm'
    entrypoint: /sbin/init
    image: pe-base
    privileged: true # required for systemd
    labels:
      com.puppet.role: "replica_host"
    ports:
      - "22"
      - "8140"
      - "8443"
      - "8080"
      - "8081"
      - "4433"
      - "443"
    container_name: pe-xl-core-1.puppet.vm
    hostname: pe-xl-core-1.puppet.vm
    stop_signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /tmp
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'      
  pe_xl_core_0:
    restart: always
    build:
      dockerfile: 'Dockerfile'
      context: ../
      args:
        HOST: 'pe-xl-core-0.puppet.vm'
    entrypoint: /sbin/init
    image: pe-base
    privileged: true # required for systemd
    labels:
      com.puppet.role: "primary_host"
    ports:
      - "22"
      - "8140"
      - "8443"
      - "8080"
      - "8081"
      - "4433"
      - "443"
    hostname: pe-xl-core-0.puppet.vm
    container_name: pe-xl-core-0.puppet.vm
    stop_signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /tmp
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'    
